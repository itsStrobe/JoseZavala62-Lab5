<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="item_box">
          <button type="submit" id="item_submit">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul id="shopping_list">
      </ul>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
